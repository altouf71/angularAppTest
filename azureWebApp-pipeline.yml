- stage: Release
  displayName: Release project
  dependsOn: Build
  jobs:
    - job: ReleaseJob
      displayName: Release Application
      steps:
      # In your release stage/pipeline
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current' # or 'specific' if from another build
          artifactName: 'myWebApp'
          downloadPath: '$(System.DefaultWorkingDirectory)' # or a specific path

- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Release # Build  This stage depends on the successful completion of the Build stage
  jobs:
  - job: DeployJob
    displayName: Deploy Application
    steps:
    - task: AzureWebApp@1
      displayName: 'Deploy Azure App Service'
      inputs:
        azureSubscription: '$(azureSubscription)'
        appName: '$(appName)'
        #package: '$(Build.ArtifactStagingDirectory)/$(appName).zip' # Path to the published artifact
        package: '$(Build.ArtifactStagingDirectory)/$(appName).zip'
        appType: 'webAppLinux' # Specify 'webAppLinux' for Linux-based App Service
