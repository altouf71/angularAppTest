name: "PR Automation - Safe Test"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint --if-present
      continue-on-error: true

    - name: Run tests
      run: npm test --if-present
      continue-on-error: true

    - name: Output summary
      run: |
        echo "Lint + tests done."
        echo "This workflow validates that YAML is working."
